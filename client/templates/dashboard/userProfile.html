<template name="userProfile">
	<div class="panel panel-default" id="profile" style="text-align:center">
		<div class="panel-heading">{{username}}'s Tags <span class="glyphicon glyphicon-tags"></span></div>
		<div class="panel-body" style="font-size:36px">
			<div class="label label-primary draggable" style="z-index:1">{{genderTag}}</div>
			<div class="label label-primary draggable" style="z-index:1">{{standingTag}}</div>
			{{#each majorsTags}}
				<div class="label label-primary draggable" style="z-index:1">{{this}}</div>
			{{/each}}
			{{#each interestsTags}}
				<div class="label label-primary draggable" style="z-index:1">{{this}}</div>
			{{/each}}
		</div>
		<div class="panel-footer">
			<div class="container-fluid row">
				<div class="col-md-9">
					<h3 class="droppable"><span class="glyphicon glyphicon-trash"></span> Drag your unwanted tags here</h3>
				</div>
				<div class="col-md-3">
					<button type="button" id="modify" class="btn btn-primary btn-lg">Add Tags</button>
				</div>
			</div>
		</div>
	</div>
	<p style="color:#FF6633">{{errMsg}}</p>
</template>

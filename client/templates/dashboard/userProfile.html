<template name="userProfile">
	<div class="panel panel-default" id="profile" style="text-align:center">
		<div class="panel-heading">{{username}}'s Tags</div>
		<div class="panel-body" style="font-size:36px">
			<span class="label label-primary">{{genderTag}}</span>
			<span class="label label-primary">{{standingTag}}</span>
			{{#each majorsTags}}
				<span class="label label-primary">{{this}}</span>
			{{/each}}
			{{#each interestsTags}}
				<span class="label label-primary">{{this}}</span>
			{{/each}}
		</div>
		<div class="panel-footer">
			<button type="button" id="modify" class="btn btn-primary btn-lg">Modify</button>
		</div>
	</div>
</template>
